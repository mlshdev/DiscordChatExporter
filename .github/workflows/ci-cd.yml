name: CI/CD

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version/Tag name (e.g. v2.0.0)"
        required: true
        default: "v2.0.0-manual"
      create_release:
        description: "Create GitHub Release?"
        type: boolean
        required: true
        default: true

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install .NET 10
        uses: actions/setup-dotnet@v5.1.0
        with:
          dotnet-version: "10.0.102"
          include-prerelease: true

      # GUI Build
      - name: Publish GUI (Linux x64)
        run: |
          dotnet publish DiscordChatExporter.Gui/DiscordChatExporter.Gui.csproj \
            -c Release \
            -r linux-x64 \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:Version=${{ inputs.version }} \
            -o release/gui

      # Packaging
      - name: Package Artifacts
        run: |
          cd release/gui && zip -r ../../DiscordChatExporter.Gui.linux-x64.zip . && cd ../..

      # Create Release (Optional)
      - name: Create Release
        if: ${{ inputs.create_release }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ inputs.version }}" \
            --title "${{ inputs.version }}" \
            --notes "Manual build for version ${{ inputs.version }}" \
            DiscordChatExporter.Gui.linux-x64.zip
